<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA Kolose De Britto Yogyakarta</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/addition.css">
    <link rel="stylesheet" href="css/landing.css">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <!-- landing.png -->
        <div id="carouselLanding" class="carousel slide" data-bs-ride="carousel" data-bs-keyboard="true">
            <div class="container-fluid carousel-inner img-landing">
                <div class="carousel-item active">
                    <video autoplay muted>
                        <source src="assets/video/test.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="carousel-item">
                    <video autoplay muted>
                        <source src="assets/video/test1.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>

        <div class="content-landing">
            <div id="main-landing" class="container">
                <div id="logo-jb" class="row justify-content-center">
                    <img src="assets/logo/sma-jb.png" alt="DEBRITTO COLLEGE">
                </div>

                <div id="nama-jb" class="row justify-content-center pt-3">
                    <h1>DEBRITTO COLLEGE</h1>
                </div>

                <div id="info" class="row justify-content-cente py-4 mx-auto">
                    <div class="container">
                        <div class="row">
                            <i class="bi bi-house-door"></i>Jl. Laksda Adisucipto No. 161
                            Yogyakarta, Indonesia 55281
                        </div>
                        <div class="row">
                            <i class="bi bi-telephone"></i>+62 822-9716-1161
                        </div>

                        <div class="row">
                            <i class="bi bi-envelope"></i>kolese@debritto.sch.id
                        </div>
                    </div>
                </div>

                <div id="whatsapp" class="row justify-content-center">
                    <button class="btn btn-primary"><i class="bi bi-whatsapp"></i> Text Me On Whatsapp</button>
                </div>

            </div>

            <div id="contact-landing" class="container">
                <div class="row justify-content-start">
                    <a href="#"><i class="bi bi-arrow-left"></i> Back</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-landing" class="px-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <i class="bi bi-whatsapp"></i>

                    <span class="text-muted">+62 882-9716-1161</span>
                </a>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-tiktok"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
            </ul>
        </footer>
    </div>
</body>

</html>

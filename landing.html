<html lang="en">

    <link rel="stylesheet" href="css/styles.css">

        <div class="content-landing">

                        <div class="col-lg-4 mt-3 mt-sm-0 mx-auto">
                            <button class="btn btn-warning text-white">Halaman<i
                                    class="bi bi-arrow-right-short"></i></button>

                            <button class="btn btn-warning text-white">International Program<i
                                    class="bi bi-arrow-right-short"></i></button>

    <script>
        $('video').on('play', function (e) {
            $("#carouselLanding").carousel('pause');
        });
        $('video').on('stop pause ended', function (e) {
            $("#carouselLanding").carousel();
        });
